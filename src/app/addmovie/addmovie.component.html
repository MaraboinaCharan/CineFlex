<h3>Add Movie</h3>

<div class="row">
    <div class="col-1"></div>
    <div class="col-6">
        <form [formGroup]="movieFormGroup">
            <div class="form-group">
                Movie Name : <input type="text" class="form-control" formControlName="mname" />
                <span class="verror" 
                *ngIf="!movieFormGroup.controls['mname'].valid && movieFormGroup.controls['mname'].touched ">
                    PLEASE FILL MOVIE NAME
                </span>
            </div>
            <div class="form-group">
                Description : <input type="text" class="form-control" formControlName="mdescription" />
            </div>

            <div class="form-group">
                Poster Image :<input type="file" class="form-control" (change)="fileUpload($event)" />
                <div>
                    <img [src]="pictureUrl" width="70px" height="70px"/>
                </div>

            </div>

            <div class="form-group">
                Release Date : <input type="text" class="form-control" formControlName="mdate" />
            </div>
            <div class="form-group">
                Actor : <input type="text" class="form-control" formControlName="mactor" />
            </div>
        </form>
        <div>
            <button class="btn btn-primary" style="margin: 30px;" (click)="saveMovie()">Save Movie</button>
            <button class="btn btn-danger" style="margin: 30px;" (click)="resetForm()">Reset</button>
        </div>
    </div>
    <div class="col-3"></div>

</div>
